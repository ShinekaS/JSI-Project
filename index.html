    <link rel="stylesheet" href="style.css">
    <title>Kick-It!</title>

<body>
    <header>
        <!-- Header area -->
        <section class="title-space">
            <h1 id="title">*Kick-It* (Working title)</h1>
            <h3>*Cool product tagline for our app*</h3>
        </section>
        
        <article class="topHeadButtons">

            <a href="./externalResource/About.html">
            <div><button type="submit">About Page
            </a>

            </button>
            </div>
            <div>
                <button type="submit">Log-In</button>
                <button type="submit">Sign-Up</button>
            </div>
        </article>
    </header>
    <section>
        <main>
            <h3>Primary functionality area</h3>
            <article class="start-area">
                <button id="welcome-button">Click to kick the bucket!</button>
            </article>
            <article class="main-area">

            </article>
            
        </main>
    </section>
    
    <section class="second-body">
        
        <section>
            <button id="planning"  type="submit">Plan-It! Now</button>
        </section>

        </div>
        <div>

    <div class="lastDivSection">
        <form>
            <div class="stepsContainer">
                <label for="Steps"> let create some steps to get started</label>

            </div>

            <div class="timeFrameContainer">
                <label for="timeFrame">Whats the time frame that you wants things to happen.</label>
                <textarea name="timeFrame" id="timeFrame" cols="30" rows="10"></textarea>
            </div>

            <div class="planContainer">
                <label for="Plan">Here is a plan for you</label>

                <textarea name="Plan" id="Plan" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>


    </div>

    <footer class="footerSection">

        <a href="./externalResource/Resources.html">

    </a>
